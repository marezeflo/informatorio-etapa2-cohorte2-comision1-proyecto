{% extends 'base.html' %}

{% block contenido %}
<br><br><br><br>

<div class="card text-center">
    <div class="card-header">
        ELIMINAR COMENTARIO
    </div>
    <div class="card-body">
        <form method="post">
            <h5 class="card-title">¡ADVERTENCIA!</h5>
            <p class="card-text">¿Estás seguro que desea eliminar el comentario: "{{ object }}" ?</p>
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Eliminar" class="btn btn-danger">
        </form>
    </div>
    <div class="card-footer text-body-secondary">
        Si eliminas este comentario, no podrás volver a recuperarlo.
    </div>
</div>

{% endblock contenido %}
