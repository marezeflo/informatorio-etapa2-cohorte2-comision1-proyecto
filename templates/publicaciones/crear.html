{% extends 'base.html' %}

{% load static %}

{% block contenido %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'img/publicaciones/home.png' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Crear publicación</h1>
                    <span class="subheading">Aportá tu granito de arena</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Rellená los campos necesarios para compartir tu publicación</p>
                <div class="my-5">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>Título: <input type="text" name="titulo" id="titulo"></p>
                        <p>Imagen: <input type="file" name="imagen" id="imagen"></p>
                        <p>
                            Categoría:
                            <select id="categoria" name="categoria">
                                {% for categoria in categorias %}
                                <option value="{{categoria.pk}}">{{categoria.nombre}}</option>
                                {% endfor %}
                            </select>
                        </p>
                        <p>Contenido: <textarea name="contenido" id="contenido"></textarea></p>
                        <p><input type="submit" value="Crear"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock contenido %}
